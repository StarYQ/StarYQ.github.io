<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCaml Portfolio</title>
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
        }
        
        /* Loading styles */
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            color: #666;
        }
        
        /* App container */
        #app {
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        #app.loaded {
            opacity: 1;
        }
        
        /* Responsive design helpers */
        @media (max-width: 768px) {
            body {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="loading">Loading OCaml Portfolio...</div>
    <div id="app"></div>
    
    <script>
        // Show the app once loaded
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                const loading = document.getElementById('loading');
                const app = document.getElementById('app');
                
                if (loading) loading.style.display = 'none';
                if (app) app.classList.add('loaded');
            }, 100);
        });
    </script>
    
    <!-- Load the compiled OCaml/Bonsai JavaScript -->
    <script>
        // Detect if we're running on GitHub Pages or locally
        const isGitHubPages = window.location.hostname === 'staryq.github.io';
        const basePath = isGitHubPages ? '/ocaml-portfolio' : '';
        const script = document.createElement('script');
        script.src = basePath + '/_build/default/lib/client_main/main.bc.js';
        document.body.appendChild(script);
    </script>
</body>
</html>
